<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8"> 
    <link rel="icon" href="../../favicon.ico">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/manage.css" rel="stylesheet">
    <!-- 载入编辑器样式文件与字符样式文件 -->
    <link rel="stylesheet" type="text/css" href="/static/css/editor.css">
    <link rel="stylesheet" type="text/css" href="/static/css/font-awesome.min.css">

    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <!-- 载入编辑JS文件 -->
    <script type="text/javascript" src="/static/js/bootstrap-wysiwyg.js"></script>
    <!-- 载入快捷键JS文件 -->
    <script type="text/javascript" src="/static/js/jquery.hotkeys.js"></script>

    <title>价格在线 - {{.Title}}</title>
  </head>

  <body>
    <form>
      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">管理页面</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <nav class="navbar-form navbar-right">
              <button type="button" class="btn btn-success" data-toggle="modal" data-target="#add">添 加</button>
              <button type="button" class="btn btn-warning">置 顶</button>
              <button type="button" class="btn btn-danger">删 除</button>
              <input type="text" class="form-control" placeholder="Search...">
              <button type="button" class="btn btn-primary">查 询</button>
              <button type="button" class="btn btn-default">注 销</button>   
            </nav>
          </div>
        </div>
      </nav>

      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-3 col-md-2 sidebar">
          <hr>
            <ul class="nav nav-sidebar">
              {{template "leftmenu" .}}
            </ul>
           
          </div>
          <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div class="table-responsive">
              <table class="table table-striped table-hover">
                <thead>
                  <tr class="info">
                    <th>#</th>
                    <th>标题</th>
                    <th>作者</th>
                    <th><a href="">时间</a></th>
                    <th><a href="">点击</a></th>
                    <th>状态</th>
                    <th><a href="">选择</a></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>1</td>
                    <td><a href="">Lorem</a></td>
                    <td>ipsum</td>
                    <td>sit</td>
                    <td>sit</td>
                    <td><font color="red">置顶</font></td>
                    <td><input type="checkbox" value="Id"></td>
                  </tr>
                  <tr>
                  <td>2</td>
                  <td><a href="">Lorem</a></td>
                  <td>ipsum</td>
                  <td>dolor</td>
                  <td>sit</td>
                  <td>未置顶</td>
                  <td><input type="checkbox" value="Id"></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </form>  

    <div class="modal fade bs-example-modal-lg" id="add" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">添加资讯</h4>
          </div>
          <form action="/admin/addinfo" method="POST">
            <div class="modal-body">
              <div class="form-group">
                <select name="sort">
                  <option value="null">资讯分类</option>
                  <option value="info">信息</option>
                  <option value="travel">旅游</option>
                  <option value="meal">美食</option>
                  <option value="education">教育</option>
                  <option value="medicine">医药</option>
                </select>
              </div>
              <br/>
              <div class="form-group">
                <label for="title">资讯标题</label>
                <input type="text" class="form-control" id="title" placeholder="二十个字符以内">
              </div>
              <div class="form-group">
                <label for="time">时间</label>
                <input type="text" class="form-control" id="title" placeholder="二十个字符以内">
              </div>
              <div class="form-group">
                <label for="lead">导语</label>
                <textarea class="form-control" rows="3"></textarea>
              </div>
              <div class="form-group">
                <label for="content">内容</label>
                {{template "editor" .}}
                <textarea id="texteditor" name="texteditor" style="visibility:hidden"></textarea>
              </div>
              <div class="form-group">
                <label for="zipFile">上传附件</label>
                <input type="file" id="zipFile">
                <p class="help-block">上传ZIP/RAR压缩格式的文件</p>
              </div>
            </div>
            <div class="modal-footer">
              <button id="addinfo" type="submit" class="btn btn-primary">提 交</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">取 消</button>
              <script type="text/javascript">
              $('#addinfo').click(function(event) {
                var content = $('#editor').html();
                $('#texteditor').val(content);
              });
              </script>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

  </body>
</html>
